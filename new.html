<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #685e5f, #fad0c4);
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            color: white;
        }
        h2 {
            color: #ffcc00;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffcc00;
            border-radius: 5px;
            font-size: 16px;
            background: #555;
            color: white;
        }
        button {
            background: #ffcc00;
            color: #333;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e6b800;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #ffcc00;
            background: #444;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compound Interest Calculator</h2>
        <input type="number" id="principal" placeholder="Principal Amount">
        <input type="number" id="rate" placeholder="Annual Interest Rate (%)">
        <input type="number" id="time" placeholder="Time (Years)">
        <input type="number" id="compound" placeholder="Times Compounded Per Year">
        <button onclick="calculateInterest()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateInterest() {
            let principal = parseFloat(document.getElementById('principal').value);
            let rate = parseFloat(document.getElementById('rate').value) / 100;
            let time = parseFloat(document.getElementById('time').value);
            let compound = parseFloat(document.getElementById('compound').value);

            if (isNaN(principal) || isNaN(rate) || isNaN(time) || isNaN(compound)) {
                document.getElementById('result').innerText = "Please enter valid inputs";
                return;
            }

            let amount = principal * Math.pow((1 + rate / compound), compound * time);
            let interest = amount - principal;

            document.getElementById('result').innerText = `Compound Interest: $${interest.toFixed(2)} \n Total Amount: $${amount.toFixed(2)}`;
        }
    </script>
</body>
</html>
